<!DOCTYPE html>
<html>
<head>
    <title>Find LCM</title>
    <script>
        function gcd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function lcm(a, b) {
            return Math.abs(a * b) / gcd(a, b);
        }

        function displayLCM() {
            let a = parseInt(document.getElementById('num1').value);
            let b = parseInt(document.getElementById('num2').value);
            let result = lcm(a, b);
            document.getElementById('result').innerText = `LCM: ${result}`;
        }
    </script>
</head>
<body>
    <h1>Find LCM</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="displayLCM()">Find LCM</button>
    <p id="result"></p>
</body>
</html>
