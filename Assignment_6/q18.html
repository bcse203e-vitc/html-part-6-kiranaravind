<!DOCTYPE html>
<html>
<head>
    <title>Find First Non-Repeating Character</title>
    <script>
        function firstNonRepeatingCharacter(str) {
            let charCount = {};

            for (let char of str) {
                charCount[char] = (charCount[char] || 0) + 1;
            }

            for (let char of str) {
                if (charCount[char] === 1) {
                    return char;
                }
            }

            return null; 
        }

        function displayFirstNonRepeatingCharacter() {
            let str = document.getElementById('inputString').value;
            let result = firstNonRepeatingCharacter(str);
            document.getElementById('result').innerText = result ? `First Non-Repeating Character: ${result}` : "No non-repeating character found";
        }
    </script>
</head>
<body>
    <h1>Find First Non-Repeating Character</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="displayFirstNonRepeatingCharacter()">Find</button>
    <p id="result"></p>
</body>
</html>
