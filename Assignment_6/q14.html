<!DOCTYPE html>
<html>
<head>
    <title>Check If a String is a Pangram</title>
    <script>
        function isPangram(sentence) {
            let alphabet = 'abcdefghijklmnopqrstuvwxyz';
            let lowerCaseSentence = sentence.toLowerCase();

            for (let char of alphabet) {
                if (!lowerCaseSentence.includes(char)) {
                    return false;
                }
            }
            return true;
        }

        function displayPangramCheck() {
            let sentence = document.getElementById('sentence').value;
            let result = isPangram(sentence);
            document.getElementById('result').innerText = result ? "✅ It is a pangram." : "❌ It is not a pangram.";
        }
    </script>
</head>
<body>
    <h1>Check If a String is a Pangram</h1>
    <input type="text" id="sentence" placeholder="Enter a sentence">
    <button onclick="displayPangramCheck()">Check</button>
    <p id="result"></p>
</body>
</html>
