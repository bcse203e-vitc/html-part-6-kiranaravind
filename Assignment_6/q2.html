<!DOCTYPE html>
<html>
<head>
    <title>Find the Largest Number</title>
    <script>
        function findLargestOfThree(a, b, c) {
            return Math.max(a, b, c);
        }

        function findLargestOfN(numbers) {
            return Math.max(...numbers);
        }

        function displayLargestOfThree() {
            let a = parseFloat(document.getElementById('num1').value);
            let b = parseFloat(document.getElementById('num2').value);
            let c = parseFloat(document.getElementById('num3').value);
            let largest = findLargestOfThree(a, b, c);
            document.getElementById('resultThree').innerText = `Largest: ${largest}`;
        }

        function displayLargestOfN() {
            let numbers = document.getElementById('numbers').value.split(',').map(Number);
            let largest = findLargestOfN(numbers);
            document.getElementById('resultN').innerText = `Largest: ${largest}`;
        }
    </script>
</head>
<body>
    <h1>Find the Largest Number</h1>
    <h2>Among Three Numbers</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="displayLargestOfThree()">Find Largest</button>
    <p id="resultThree"></p>

    <h2>Among N Numbers</h2>
    <input type="text" id="numbers" placeholder="Enter numbers separated by commas">
    <button onclick="displayLargestOfN()">Find Largest</button>
    <p id="resultN"></p>
</body>
</html>
