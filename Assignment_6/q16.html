<!DOCTYPE html>
<html>
<head>
    <title>Sort an Array Without Using .sort()</title>
    <script>
        function bubbleSortAscending(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        function bubbleSortDescending(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] < arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        function displaySortedArray() {
            let arr = document.getElementById('arrayInput').value.split(',').map(Number);
            let method = document.getElementById('method').value;
            let result;

            if (method === 'ascending') {
                result = bubbleSortAscending(arr);
            } else {
                result = bubbleSortDescending(arr);
            }

            document.getElementById('result').innerText = `Sorted Array: ${result.join(', ')}`;
        }
    </script>
</head>
<body>
    <h1>Sort an Array Without Using .sort()</h1>
    <input type="text" id="arrayInput" placeholder="Enter array elements separated by commas">
    <select id="method">
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
    </select>
    <button onclick="displaySortedArray()">Sort</button>
    <p id="result"></p>
</body>
</html>
