<!DOCTYPE html>
<html>
<head>
    <title>Generate Fibonacci Series</title>
    <script>
        function generateFibonacciIterative(n) {
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib.slice(0, n);
        }

        function generateFibonacciRecursive(n) {
            if (n === 1) return [0];
            if (n === 2) return [0, 1];

            let fib = generateFibonacciRecursive(n - 1);
            fib.push(fib[fib.length - 1] + fib[fib.length - 2]);
            return fib;
        }

        function displayFibonacci() {
            let n = parseInt(document.getElementById('number').value);
            let method = document.getElementById('method').value;
            let result;

            if (method === 'iterative') {
                result = generateFibonacciIterative(n);
            } else {
                result = generateFibonacciRecursive(n);
            }

            document.getElementById('result').innerText = `Fibonacci Series: ${result.join(', ')}`;
        }
    </script>
</head>
<body>
    <h1>Generate Fibonacci Series</h1>
    <input type="number" id="number" placeholder="Enter N">
    <select id="method">
        <option value="iterative">Iterative</option>
        <option value="recursive">Recursive</option>
    </select>
    <button onclick="displayFibonacci()">Generate</button>
    <p id="result"></p>
</body>
</html>
