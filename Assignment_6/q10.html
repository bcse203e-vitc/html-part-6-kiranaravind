<!DOCTYPE html>
<html>
<head>
    <title>Check Armstrong Number</title>
    <script>
        function isArmstrongNumber(num) {
            let digits = num.toString().split('');
            let numDigits = digits.length;
            let sum = digits.reduce((acc, digit) => acc + Math.pow(parseInt(digit), numDigits), 0);
            return sum === num;
        }

        function displayArmstrongCheck() {
            let num = parseInt(document.getElementById('number').value);
            let result = isArmstrongNumber(num);
            document.getElementById('result').innerText = result ? `${num} is an Armstrong number` : `${num} is not an Armstrong number`;
        }
    </script>
</head>
<body>
    <h1>Check Armstrong Number</h1>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="displayArmstrongCheck()">Check</button>
    <p id="result"></p>
</body>
</html>
